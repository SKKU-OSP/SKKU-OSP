{% load static %}
{% load user_templatetag %}

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">글쓰기 권한 설정</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body w-100" style="min-height:400px;overflow-y:auto;">
            <p>현재 개인정보 공개에 동의하지 않아 글쓰기 작업이 제한됩니다.</p>
            <div class="tab-content">
                {% consent_text request as consents %}
                {% for obj in consents %}
                <div class="team-apply-item received " id="apply-user">
                    <p>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{obj.id}}" aria-expanded="true" aria-controls="collapse-{{obj.id}}">
                            {{obj.title}}
                        </button>
                    </p>
                    <div class="collapse show" id="collapse-{{obj.id}}">
                        <div class="card card-body">
                            {% for body in obj.body%}
                            <p>{{body}}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                {% if obj.id > 0 %}
                <div class="d-flex gap-2 justify-content-end">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio-{{obj.id}}" id="cst-radio-{{obj.id}}" checked>
                        <label class="form-check-label" for="cst-radio-{{obj.id}}">
                            미동의
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio-{{obj.id}}" id="cst-radio-chk-{{obj.id}}">
                        <label class="form-check-label" for="cst-radio-chk-{{obj.id}}">
                            동의
                        </label>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-default" id="write-consent-submit">저장</button>
        </div>
    </div>
</div>
<script>
    
</script>
