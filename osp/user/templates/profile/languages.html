{% load static %}
{% load tag_templatetag %}
{% block content %}
<div class="row">
    <div class="col">
        <div class="col-md-12 mb-3">
            <select name="preferLanguage" id="preferLanguage">
                <option data-placeholder="true"></option>
                {% category_tag_language request %}
            </select>
        </div>   
    </div>
    <div class="col">
        <div class="col-md-12 mb-3">
            <input id='langappend' class="appendbtn" type="button" value="+" name="action" value="append_lang" onclick="languageAppend(); return false;">
        </div>
    </div>
</div>
<h5 style="font-size: 9pt; color:darkgrey">바를 움직여 숙련도를 조절해주세요</h5>
<div>
    <div class="form-group" id="languagediv">
    {% for row in lang %}
    <div id='langdiv_{{row.tag.name |cut:" "}}' class="langdiv">
        <span style="display:inline-block; width: 120px;">
            <label for="tag_{{row.tag.name}}" class="badge bg-tag-{{row.tag.type}} me-1 langlabel" style="height:20px; margin-bottom:5px; ">{{row.tag.name}}</label>
        </span>
        <span class="range-wrap" style="margin-right:30px;">
            <input style="width:50%; color:#0094FF;" type="range" class="form-control-range lang-tag" min="0" max="4" step="1" value ="{{row.level}}" name ="tag_{{row.tag.name}}" id="tag_{{row.tag.name}}" list="tickmarks">
        </span>  
        <button class="btn delete-lang" name="action" onclick="languageDelete('{{row.tag.name}}'); return false;">
            <svg width="14" height="19" viewBox="0 0 14 19" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 16.5C1 17.6 1.9 18.5 3 18.5H11C12.1 18.5 13 17.6 13 16.5V4.5H1V16.5ZM3 6.5H11V16.5H3V6.5ZM10.5 1.5L9.5 0.5H4.5L3.5 1.5H0V3.5H14V1.5H10.5Z"/>
            </svg>
        </button>
        <hr>
    </div>
    
    {% endfor %}
    <datalist id="tickmarks">
        <option value="0" label="asdfafasd"></option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5" label="50%"></option>
        </datalist>
    </div>
</div>

{% endblock %}

{% block script %}
<script>
    var category_select
    $(document).ready(function(){
        category_select = new SlimSelect({
        select: '#preferLanguage',
        placeholder: 'Language tag'
        })
    });
</script>
{% endblock %}
