{% load static %}
{% load tag_templatetag %}


{% block content %}

<div class="row">
    <div class="col">
        <div class="col-md-12 mb-3">
            <select name="interestDomain" id="interestDomain">
                <option data-placeholder="true"></option>
                {% category_tag_domain request %}
            </select>
        </div>   
    </div>

    <div class="col">
        <div class="col-md-12 mb-3">
            <button type="submit" class="btn btn-primary" name="action" value="append_ints">+</button>
        </div>
    </div>
</div>
<div>
    {% for row in data.ints %}
        <button type="submit" class="btn btn-outline-dark delete-domain" name="action" value="delete {{row.tag.name}}">
            <span class="badge bg-tag-{{row.tag.type}} me-1" style="height:20px; margin-bottom:2px">{{row.tag.name}}</span>
            <span class="badge badge-light" id="ints_delete">x</span>
        </button>
    {% endfor %}
</div>
{% endblock %}

{% block script %}
<script>
    var category_select
    $(document).ready(function(){
        category_select = new SlimSelect({
        select: '#interestDomain',
        placeholder: 'Tag'
        })
    });
</script>
{% endblock %}
