<!DOCTYPE html>
<html lang="ko">
{% extends 'main.html' %}

{% load static %}
{% block content %}
<div class="d-flex justify-content-center container mt-5">
    <div class="col-3">
        <div class="d-flex justify-content-center">
            <img src="/static/images/logo.jpg" alt="Logo" class="w-50"/>
        </div>
        <form method="post" action=".">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="exampleid">
                <label for="IDHelp">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="examplepw">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
{% block script %}
{% endblock script %}

</html>
