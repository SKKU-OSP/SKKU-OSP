<div id="active-article">
      {% if active_article|length == 0 %}
      <div id="no-active-article">
        모집중 게시물이 없습니다.
      </div>
      {% else %}
      <div class="slick-carousel" id="active-article-list">
          {% for article in active_article %}
            <div class="carousel-item" style="width:30%;min-width:300px;">
              <div style="height:140px;"  class="d-flex flex-column active-article-item w-100" onclick="location.href='{% url 'community:article-view' article.id %}'" >
                    <div id="recruit-team-info" class="d-flex flex-row border w-100">
                        <div id="recruit-team-info-image">
                            <img src="{{article.team.image.url}}" alt="team-image">
                        </div>
                        <div class="d-flex flex-column border w-100" style="flex:1;max-width:100%;">
                            <div class="active-article-item-team-name fw-bold w-100">{{ article.team.name }} </div>
                            <br>
                            <div class="active-article-item-team-desc w-100" style="flex:1;maxs-width:100%;" >{{ article.team.description }}</div>
                        </div>
                    </div>
                    <div >
                      {% for tag in article.tags %}
                      <span class="badge bg-tag-{{tag.type}}">{{tag.name}}</span>
                      {% endfor %}
                    </div>
              </div>
            </div>
          {% endfor %}
      </div>
      {% endif %}
</div>
<script>
  $( document ).load( function() {
      $('.slick-carousel').slick({
              {#interval: 100,#}
            {#number:3,#}
            slide: 'div',
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            arrows : true,
            prevArrow : "<button type='button' class='slick-prev'><</button>",
            nextArrow : "<button type='button' class='slick-next'>></button>",
          }
      );
  });

</script>
