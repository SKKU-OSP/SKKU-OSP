<div id="team-tab" class="d-flex">
    <div class="col-3">
        <img src="{{team.image.url}}" alt="team-image" style="height: 150px;">
    </div>
    <div id="team-member" class="col-3">
        <h5>
            Member
        </h5>
        <div class="overflow-y-auto">
            {% for member in team_members %}
            <div>
                {{member.member.user.username}}
                {% if member.is_admin %}
                <i class="bi-star"></i>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-3">
        <div>
            {{team.description}}
        </div>
        <div id="team-tag">
            {% for tag in team_tags %}
                <span class="badge bg-tag-{{tag.tag.type}} me-1">{{tag.tag.name}}</span>
            {% endfor %}
        </div>
    </div>
    {% if team_admin %}
    <div class="ms-auto">
        <i class="bi-pencil"></i>
    </div>
    {% endif %}
</div>
