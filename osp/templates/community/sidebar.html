{% load community_tag %}
<div class="row m-2" id="profile-tab">
    <div class="col-6"><img class="w-100">
            <!--src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"-->

    </div>
    <div class="col-6">
        <a href="/user/{{user.username}}">{{user.username}}</a>
        <br>
        <i class="bi-card-text"></i>
        {{user|user_article}}
        <br>
        <i class="bi-chat-left-dots"></i>
        {{user|user_comment}}
        <br>
        <i class="bi-bookmark-star"></i>
        {{user|user_like}}
        <br>
    </div>
</div>
<div class="row m-2" id="community-tab">
    <ul class="list-group">
        <li class="list-group-item">
            <a href="/community">Community Main</a>
        </li>
        <li class="list-group-item">
            <a href="/community/Notice">Information</a>
        </li>
        <li class="list-group-item">
            <a href="/community/Education">Education</a>
        </li>
        <li class="list-group-item">
            <a href="/community/QnA">QnA</a>
        </li>
        <li class="list-group-item">
            <a href="{% url 'community:Board' board_name='team' %}">Team</a>
        </li>
    </ul>
</div>
