{% load tag_templatetag %}
<div id="activity-searcher">
    <div id="article-filter" class="d-flex justify-content-between shadow-box rounded-2">
        <div id="search-field" class="input-group">
            <input type="text" id="search-activity" class="form-control" placeholder="검색어" aria-describedby="search-btn">
            <input type="hidden" class="form-control" id="activity-board" value="activity" aria-describedby="search-btn">
            <button type="button" id="activity-tag-btn" class="btn btn-light" onclick="toggleActivityTag();">#</button>
            <button type="button" id="activity-search-btn" class="btn btn-light">검색</button>
        </div>
    </div>
    <div id="activity-tag-filter">
        <select id="tag-select" name="tag-filter-select" multiple>
            {% category_tag request %}
        </select>
    </div>
</div>
