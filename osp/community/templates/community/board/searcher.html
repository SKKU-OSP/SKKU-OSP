{% load tag_templatetag %}
{% load community_tag %}
<div id="searcher" class="fade">
    <div id="article-filter" class="d-flex justify-content-between shadow-box rounded-2">
        <div class="input-group" id="search-field">
            <select id="board-searcher" name="board-filter-select" class="form-select form-control">
                <option value="통합검색">통합검색</option>
                {% searcher_normal_board request %}
                {% searcher_team_board request %}
            </select>
            <input type="text" class="form-control" placeholder="검색어" id="search-keyword" aria-describedby="search-btn">
            <button class="btn btn-light" type="button" id="tag-btn" onclick="toggleTag();">#</button>
            <button class="btn" type="button" id="search-btn">검색</button>
        </div>
    </div>
    <div id="tag-filter" class="fade">
        <select id="tag-searcher" name="tag-filter-select" multiple>
            {% category_tag request %}
        </select>
    </div>
</div>
