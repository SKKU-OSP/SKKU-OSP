{% extends 'main.html' %}
{% block content %}
<script type="text/javascript">
    {% if alert %}
    window.alert('{{alert}}');
    {% endif %}
    {% if url == 'history' %}
    history.back();
    {% elif url %}
    window.location.href = '{{url}}';
    {% else %}
    window.location.href = '/';
    {% endif %}
</script>
{% endblock content %}
